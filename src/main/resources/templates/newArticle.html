<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">

                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
                </header>

                <!-- Select Form 추가 -->
                <div class="mb-4">
                    <label for="category" class="form-label">내 여행 일정</label>
                    <select class="form-control" id="category" name="category">
                        <option th:each="tripInfo : ${tripInfos}"
                                th:value="${tripInfo.id}"
                                th:text="'지역: ' + ${tripInfo.areaName} + ', 시작: ' + ${tripInfo.startDate} + ', 종료: ' + ${tripInfo.endDate} + ', '+${tripInfo.relativeTime}">
                            <!-- ID를 값으로, 지역명을 표시 -->
                        </option>
                    </select>
                </div>
                <div class="col-md-6">
                    <div id="map" style="width: 100%; height: 600px;"></div> <!-- 지도 크기 지정 -->
                </div>
                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${article.content}"></textarea>
                </section>
                <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                <button th:if="${article.id} == null" type="button" id="createArticle-btn" class="btn btn-primary btn-sm">등록</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
