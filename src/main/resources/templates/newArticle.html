<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/newArticle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="full" style=" height: 100vh; overflow: hidden;">
<header th:replace="layouts/header::header"></header>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">리뷰쓰기</h1>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8" style=" display:flex; justify-content: center; gap:20px">
            <article style="display: flex; flex:1; flex-direction: row;">
                <input type="hidden" id="article-id" th:value="${article.id}">
                <div class="newcontainerFirst">
                    <div class="form-group">
                        <label for="tripInfo">여행 정보 선택</label>
                        <select class="form-control" id="tripInfo" name="tripInfoId" required>
                            <option value="" disabled selected>선택하세요</option>
                            <!-- 옵션은 JavaScript를 통해 동적으로 추가됩니다 -->
                            <option th:each="trip : ${trips}" th:value="${trip.id}" th:text="${trip.name}"></option>
                        </select>
                    </div>

                    <!-- 여행 상세 정보를 표시할 컨테이너 -->
                    <div id="trip-details" class="mt-5" style="overflow-y: auto;">
                        <!-- 여행 상세 정보는 여기에 동적으로 추가 -->
                    </div>
                </div>



                <section class="mb-5">
                    <header class="mb-4">
                        <input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
                    </header>
                    <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${article.content}"></textarea>
                    <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                    <button th:if="${article.id} == null" type="button" id="createArticle-btn" class="btn btn-primary btn-sm">등록</button>
                </section>
            </article>
        </div>
    </div>
</div>

<!-- 로딩 스피너 추가 -->
<div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
    <span class="sr-only">Loading...</span>
</div>

<script src="/js/article.js"></script>
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a2608814fa4fc80c1c244684819fa4dd&libraries=drawing"></script>
<script src="/js/myTourArticle.js"></script>
</div>
</body>
</html>
