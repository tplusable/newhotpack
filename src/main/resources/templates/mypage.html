<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="full" style="height: 100vh; overflow: hidden;">
    <header th:replace="layouts/header::header"></header>
    <main class="app-container">
        <div class="app-view-my">
            <h1>마이페이지</h1>
            <p>Email: <span id="email">Loading...</span></p>

            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" id="mytravel-btn" class="btn btn-secondary"
                        onclick="location.href='trip/view/mytrip'">나의 여행일정</button>
                <button type="button" id="getMyArticles-btn" class="btn btn-secondary"
                        onClick="location.href='/myArticles'">내가 쓴 글</button>
                <button type="button" class="btn btn-secondary">내가 쓴 댓글</button>
                <button type="button" id-="getMyRecommends-btn" class="btn btn-secondary"
                        onclick="location.href='/myRecommends'">내가 추천한 글</button>
                <button type="button" id="updateUser-btn" class="btn btn-secondary"
                        onclick="location.href='/updateUser'">회원정보 수정</button>
            </div>
        </div>
        <div class="app-view-content">


        </div>
    </main>
</div>
<script src="/js/mypage.js"></script>
