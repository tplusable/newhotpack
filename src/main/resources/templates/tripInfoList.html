<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>여행 정보 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">여행 정보</h1>
  <h4 class="mb-3">저장된 여행 정보 목록</h4>
</div>

<div class="container">
  <!-- 여행 정보 목록을 렌더링할 컨테이너 -->
  <div id="trip-info-container" class="row">
      <!-- Thymeleaf를 이용하여 tripInfos 리스트를 출력 -->
      <li th:each="trip : ${tripInfos}" th:if="${tripInfos != null}">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" th:text="${trip.areaName}">Area Name</h5>
              <p class="card-text" th:text="'여행 지역: ' + ${trip.areaName}">여행 지역</p>
              <p class="card-text" th:text="'시작일: ' + ${trip.startDate}">시작일</p>
              <p class="card-text" th:text="'종료일: ' + ${trip.endDate}">종료일</p>
              <p class="card-text" th:text="'콘텐츠 ID 목록: ' + ${trip.contentIdsByDate}">콘텐츠 ID 목록</p>
              <!-- 상세 페이지로 이동하는 링크 추가 -->
              <a th:href="@{/trip/view/{id}(id=${trip.id})}" class="btn btn-primary">상세보기</a>
            </div>
          </div>
        </div>
      </li>
  </div>

  <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
</div>

</body>
</html>
