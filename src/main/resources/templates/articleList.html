<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        /* 텍스트 자르기 위한 클래스 정의 */
        .truncate {
            display: -webkit-box;            /* Flexbox 모델을 사용 */
            -webkit-box-orient: vertical;    /* 세로 방향으로 박스 정렬 */
            -webkit-line-clamp: 3;           /* 최대 3줄까지만 표시 */
            overflow: hidden;                /* 넘치는 텍스트 숨기기 */
        }

        /* 반응형 디자인: 화면 크기에 따라 줄 수 조정 */
        @media (max-width: 768px) {
            .truncate {
                -webkit-line-clamp: 2;       /* 작은 화면에서는 2줄로 제한 */
            }
        }
    </style>
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    <button type="button" id="mypage-btn" class="btn btn-secondary"
            onclick="location.href='/mypage'">마이페이지</button>
</div>

<div class="container">
    <button type="button" id="create-btn"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>
    <div class="row-6" th:each="item : ${articles}">
        <div class="card">
            <div class="card-header" th:text="${item.title}">
            </div>
            <div class="card-body">
                <p class="card-text truncate" th:text="${item.content}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
            </div>
        </div>
        <br>
    </div>
    <button type="button" class="btn btn-secondary" id="logout-btn">로그아웃</button>
</div>

<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
