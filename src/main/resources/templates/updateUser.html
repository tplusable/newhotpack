<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .d-flex .btn-secondary {
        height: calc(2.25rem + 2px); /* 입력 필드와 동일한 높이 */
        margin-left: 5px; /* 입력 필드와 버튼 간 간격 */
        font-size: 1rem; /* 글자 크기 */
        line-height: 2.25rem; /* 높이와 일치 */
        padding: 0 10px; /* 버튼 내부 여백 */
        white-space: nowrap; /* 버튼 텍스트가 줄 바꿈되지 않도록 설정 */
        width: auto; /* 글자에 맞게 버튼 크기를 조정 */
        }

    </style>
</head>
<body class="gradient-custom">

<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-black">회원정보 수정</h2>

                <div class = "mb-2">
                    <form id="update-user-form">
                        <!-- 이메일 (수정 불가) -->
                        <div class="mb-3">
                            <label for="email" class="form-label text-black">이메일</label>
                            <input type="email" class="form-control" id="email" readonly>
                        </div>

                        <!-- 이름 -->
                        <div class="mb-3">
                            <label for="name" class="form-label text-black">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="이름">
                        </div>

                        <!-- 닉네임 -->
                        <div class="mb-3">
                            <label for="nickname" class="form-label text-black">닉네임</label>
                            <div class="d-flex">
                                <input type="text" class="form-control" id="nickname" name="nickname">
                                <button type="button" id="checkNicknameButton" class="btn btn-secondary ml-2">중복 확인</button>
                            </div>
                            <div id="nicknameFeedback" class="text-danger mt-2"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label text-black">비밀번호</label>
                            <input type="password" class="form-control" id="password1" placeholder="비밀번호">
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label text-black">비밀번호 확인</label>
                            <input type="password" class="form-control" id="password2" placeholder="비밀번호 확인">
                            <div id="passwordFeedback" class="text-danger mt-2"></div>
                        </div>
                        <button type="button" id="mypage-btn" class="btn btn-secondary"
                                onclick="location.href='/mypage'">뒤로가기</button>
<!--                        <button type="button" id="deleteUser-btn" class="btn btn-primary">회원탈퇴</button>-->
                        <button type="button" id="updateUser-btn" class="btn btn-primary">수정</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/updateUser.js"></script>
</body>
</html>
