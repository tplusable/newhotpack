<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행 계획</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mainpage.css">
  <style>

    label {
    display: block;
    background-color: #007BFF;
    color: white;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    }

    .listbutton {
    background-color: #007BFF;  /* 배경색 설정 */
    color: white;                /* 텍스트 색상 설정 */
    padding: 10px 20px;         /* 상하, 좌우 여백 설정 */
    border: none;                /* 기본 테두리 제거 */
    border-radius: 25px;        /* 둥글게 만들기 (값을 조정하여 둥글기를 변경) */
    font-size: 16px;            /* 폰트 크기 설정 */
    cursor: pointer;             /* 마우스 커서 변경 */
    transition: background-color 0.3s; /* 색상 전환 효과 */
    }

    .listbutton:hover {
    background-color: #0056b3;  /* 마우스를 올릴 때의 배경색 설정 */
    }

    /* 전체 select와 input[type="date"] 스타일 */
    .custom-select {
    width: 100%;               /* 100% 너비 사용 */
    padding: 10px;            /* 여백 설정 */
    border: 1px solid #ccc;   /* 테두리 */
    border-radius: 5px;       /* 둥글기 설정 */
    box-sizing: border-box;    /* padding과 border 포함 */

    }

    <!--여기서부터-->

    .date-container {
    position: relative;
    display: inline-block;
    margin: 10px 0;
    }

    input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    cursor: pointer;
    }

    .calendar {
    display: none; /* 기본적으로 달력 숨기기 */
    position: absolute;
    top: 15px; /* input 바로 아래 위치 */
    left: 0;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    padding: 10px;
    width: 220px;
    z-index: 10;
    }

    .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    }

    .calendar-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    }

    .calendar-days span {
    text-align: center;
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;
    }

    .calendar-days span:hover {
    background-color: #007BFF;
    color: white;
    }

    .calendar-days span.selected {
    background-color: #007BFF;
    color: white;
    }


    select {
    text-align: center;
    width: 100%; /* 전체 너비 사용 */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #007BFF; /* 배경색 설정 */
    color: white; /* 텍스트 색상 */
    appearance: none; /* 기본 드롭다운 화살표 제거 */
    cursor: pointer; /* 커서 모양 변경 */
    font-size: 16px; /* 폰트 크기 설정 */
    }

    /* 사용자 정의 드롭다운 화살표 */
    .custom-select:after {
    content: '▼'; /* 드롭다운 화살표 */
    position: absolute;
    right: 10px;
    top: 15px;
    pointer-events: none; /* 클릭 이벤트 무시 */
    color: white; /* 화살표 색상 */
    font-size: 16px; /* 화살표 크기 조정 */
    }

    #travelForm {
    background-color: white;  /* 배경색 */
    border-radius: 15px;      /* 둥글기 설정 */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
    padding: 20px;            /* 내부 여백 */
    max-width: 400px;         /* 최대 너비 설정 */
    margin: 20px auto;
    display: flex;   /* 중앙 정렬 */
    flex-direction: row;   /* 세로 방향으로 쌓기 */
    align-items: center;
    }
  </style>
  <script>
    const token = localStorage.getItem("access_token");
    if (!token) {
      alert('로그인이 필요합니다.');
      location.replace('/login');
      throw new Error("No access_token");
    }
  </script>
  <script>
    function setCurrentDate() {
        const today = new Date();
        const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
        const formattedDate = today.toLocaleDateString('ko-KR', options).replace(/\./g, '-');
        document.getElementById('startDate').value = formattedDate;
        document.getElementById('endDate').value = formattedDate;
        document.getElementById('endDate').min = formattedDate; // 종료날짜의 최소값 설정
    }

    function updateEndDateMin() {
      const startDate=document.getElementById('startDate').value;
      if (startDate) {
        document.getElementById('endDate').min=startDate; // 종료날짜의 최소값을 시작 날짜로 설정
      }
    }

  </script>
</head>
<body>
<header th:replace="layouts/header::header"></header>
<main>
  <section class="date-selection">
  <h1>여행 계획 설정</h1>
  <form id="travelForm" method="get">
    <!--<label for="areaCode">지역을 선택하세요:</label>-->
    <select class="custom-select" id="areaCode" name="areaCode" required>
      <option selected>지역 선택</option>
      <th:block th:each="area : ${areaList}">
        <option th:value="${area.areaCode}" th:text="${area.areaName}"></option>
      </th:block>
    </select>
    <div class="date-container">
      <input type="text" id="startDate" name="startDate" placeholder="출발일 선택" required readonly onclick="toggleCalendar('startDate')">
      <div class="calendar" id="calendar-startDate">
        <div class="calendar-header">
          <button onclick="prevMonth('startDate')">&#60;</button>
          <span id="calendar-month-startDate"></span>
          <button onclick="nextMonth('startDate')">&#62;</button>
        </div>
        <div class="calendar-days" id="calendar-days-startDate"></div>
      </div>
    </div>

    <div class="date-container">
      <input type="text" id="endDate" name="endDate" placeholder="도착일 선택" required readonly onclick="toggleCalendar('endDate')">
      <div class="calendar" id="calendar-endDate">
        <div class="calendar-header">
          <button onclick="prevMonth('endDate')">&#60;</button>
          <span id="calendar-month-endDate"></span>
          <button onclick="nextMonth('endDate')">&#62;</button>
        </div>
        <div class="calendar-days" id="calendar-days-endDate"></div>
      </div>
    </div>



    <button class="listbutton" type="button" onclick="submitForm()">다음</button>
  </form>
    <!-- 목록으로 돌아가기 버튼 추가 -->
    <!--<a href="/trip/view/all" class="btn btn-secondary" style="margin-top: 20px;">목록으로 돌아가기</a>-->
  </section>
</main>
<footer>
  <p>© 2024 HOTPACK. All rights reserved.</p>
</footer>
<script src="/js/header.js"></script>
<script src="/js/calendar.js"></script>
</body>
</html>
