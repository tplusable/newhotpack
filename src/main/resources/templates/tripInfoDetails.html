<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>여행 정보 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">여행 정보 목록</h1>
</div>

<div class="container">
  <!-- tripInfos가 null이 아닐 때만 반복문 실행 -->
  <div th:if="${tripInfos != null}">
    <div th:each="trip : ${tripInfos}" class="row mb-3">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" th:text="${trip.areaName}">Area Name</h5>
            <p class="card-text" th:text="'여행 지역: ' + ${trip.areaName}">여행 지역</p>
            <p class="card-text" th:text="'시작일: ' + ${trip.startDate}">시작일</p>
            <p class="card-text" th:text="'종료일: ' + ${trip.endDate}">종료일</p>
            <a th:href="@{'/trip/view/' + ${trip.id}}" class="btn btn-primary">상세 보기</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- tripInfos가 null일 때 표시할 메시지 -->
  <div th:if="${tripInfos == null}">
    <p>여행 정보가 없습니다. 다른 목록을 확인해주세요.</p>
  </div>
</div>

</body>
</html>
