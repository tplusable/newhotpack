<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>여행 정보 상세</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">여행 정보 상세</h1>
  <h4 class="mb-3" th:text="'여행 정보: ' + ${tripInfo.areaName}">여행 정보</h4>
</div>

<div class="container">
  <!-- 상세 여행 정보 표시 -->
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${tripInfo.areaName}">Area Name</h5>
          <p class="card-text" th:text="'여행 지역: ' + ${tripInfo.areaName}">여행 지역</p>
          <p class="card-text" th:text="'시작일: ' + ${tripInfo.startDate}">시작일</p>
          <p class="card-text" th:text="'종료일: ' + ${tripInfo.endDate}">종료일</p>
          <!-- 날짜별 Content IDs -->
          <h2>날짜별 콘텐츠 정보</h2>
          <ul>
            <li th:each="content : ${contentByDateList}">
              <strong th:text="'날짜: ' + ${content.date}"></strong>
              <ul>
                <li th:each="contentId : ${content.contentIds}">
                  콘텐츠 ID: <span th:text="${contentId}"></span>
                </li>
              </ul>
            </li>
          </ul>

          <!-- 고유 날짜 리스트 -->
          <h2>여행 날짜 목록</h2>
          <ul>
            <li th:each="date : ${uniqueDates}">
              <span th:text="'날짜: ' + ${date}"></span>
            </li>
          </ul>
          <p class="card-text" th:text="'콘텐츠 ID 목록: ' + ${tripInfo.contentIdsByDate}">콘텐츠 ID 목록</p>
          <!-- 뒤로 가기 버튼 -->
          <a href="/trip/view/all" class="btn btn-secondary">목록으로 돌아가기</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
