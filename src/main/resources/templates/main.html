<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 계획</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mainpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="full" style="height: 100vh; overflow: hidden;">
    <header th:replace="layouts/mainheader::mainheader"></header>
    <main class="app-container d-flex justify-content-center">
        <div class="app-view-container">
            <!-- Carousel -->
            <div id="carouselExampleSlidesOnly" class="carousel-slide" data-ride="carousel" data-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/logo.png" alt="로고" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/tour1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/tour2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/tour3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/tour4.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
            <!-- Text Center Section -->
            <div class="text-center" style="margin-left: 20px;">
                <h1 h1 style="font-size: 24px;">여행 계획을 세워보세요!</h1>
                <button type="button" id="mypage-btn" class="btn btn-secondary my-3"
                        onclick="location.href='/getAreaList'" style="background-color: #0d6efd; border: none; ">내 여행일정 만들러 가기</button>
                <button type="button" id="articleList-btn" class="btn btn-secondary"
                        onclick="location.href='/articles'" style="background-color: #0d6efd; border: none; ">전체 글 보기</button>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 HOTPACK. All rights reserved.</p>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="/js/token.js"></script>
<script src="/js/header.js"></script>
</body>
</html>
