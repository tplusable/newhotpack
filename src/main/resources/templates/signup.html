<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
          background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <div class = "mb-2">
                    <form th:action="@{/user}" th:object="${addUserRequest}" method="POST">
                        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                        <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label for ="email" class="form-label text-white">이메일</label>
                            <div class="d-flex">
                                <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
                                <button type="button" id="checkEmailButton" class="btn btn-secondary">중복 확인</button>
                            </div>
                            <div id="emailFeedback" class="text-danger mt-2"></div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label text-white">이름</label>
                            <input type="name" class="form-control" name="name" th:field="*{name}">
                        </div>
                        <div class="mb-3">
                            <label for="nickname" class="form-label text-white">닉네임</label>
                            <input type="nickname" class="form-control" name="nickname" th:field="*{nickname}">
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label text-white">비밀번호</label>
                            <input type="password" class="form-control" name="password1" th:field="*{password1}">
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label text-white">비밀번호 확인</label>
                            <input type="password" class="form-control" name="password2" th:field="*{password2}">
                        </div>

                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
function isValidEmail(email) {
    const emailRegex = /^[A-Za-z0-9+_.-]+@(.+)$/;
    return emailRegex.test(email);
}

document.getElementById('checkEmailButton').addEventListener('click', function () {
    const email = document.getElementById('email').value;
    const feedback = document.getElementById('emailFeedback');

    if (!email) {
        feedback.textContent = '이메일을 입력해주세요.';
        feedback.classList.add('text-danger');
        return;
    }

    if (!isValidEmail(email)) {
        feedback.textContent = '유효하지 않은 이메일 형식입니다.';
        feedback.classList.add('text-danger');
        return;
    }

    // 서버 요청
    fetch(`/user/check-email?email=${encodeURIComponent(email)}`)
        .then(response => response.json())
        .then(data => {
            if (data.exists) {
                feedback.textContent = '이미 사용 중인 이메일입니다.';
                feedback.classList.remove('text-success');
                feedback.classList.add('text-danger');
            } else {
                feedback.textContent = '사용 가능한 이메일입니다.';
                feedback.classList.remove('text-danger');
                feedback.classList.add('text-success');
            }
        })
        .catch(error => {
            feedback.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
            feedback.classList.remove('text-success');
            feedback.classList.add('text-danger');
        });
});
</script>
</body>
</html>
