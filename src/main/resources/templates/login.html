<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
        .oauth-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .oauth-icons a img {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark text-white" style="border-radius: 1rem; width: 400px;">
            <div class="card-body p-5 text-center">
                <h2>LOGIN</h2>
                <p>서비스를 사용하려면 로그인을 해주세요!</p>

                <!-- Form 로그인 -->
                <form action="/login" method="POST" class="mb-3">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                </form>

                <!-- 회원가입 버튼 -->
                <div>
                    <button type="button" class="btn btn-secondary btn-block" onclick="location.href='/signup'">회원가입</button>
                </div>

                <!-- 간편 로그인 -->
                <p class="mt-3">간편 로그인</p>
                <div class="oauth-icons">
                    <a href="/oauth2/authorization/google">
                        <img height="50" src="/img/google.png" alt="구글 로그인">
                    </a>
                    <a href="/oauth2/authorization/naver">
                        <img height="50" src="/img/naver.png" alt="네이버 로그인">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
